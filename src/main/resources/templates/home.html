<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Thymeleaf示例</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义CSS -->
    <link rel="stylesheet" th:href="@{css/app.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- 插入导航栏组件 -->
<div th:replace="~{components/header :: main-nav}"></div>

<!-- 主内容区域 -->
<main class="flex-grow-1 py-4">
    <div class="container">
        <!-- 页面具体内容 -->
        <div class="alert alert-info">
            <h4 class="alert-heading">组件化示例</h4>
            <p>本页面展示了如何使用Thymeleaf将导航栏和页脚定义为独立组件。</p>
            <hr>
            <p class="mb-0">导航栏和页脚可以在多个页面中复用，便于统一管理和维护。</p>
        </div>

        <!-- 其他页面内容... -->
    </div>
</main>

<!-- 插入页脚组件 -->
<div th:replace="~{components/footer :: main-footer}"></div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
